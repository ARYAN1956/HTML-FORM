<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>About_Form</title>
    <script src="https://kit.fontawesome.com/1ee90f87ac.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class=" hero">
        
        <form method="post" action=""  name="formName" id="formName">
            <div>
                <header class="">
                    <h1>About Yourelf</h1>
                    
                </header>
            
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name"   name="name" required>
                <label for="name"><i class="fa-solid fa-user-secret"></i> Your Name</label>
            </div>
    
            <div class="input-group">
                <input type="text" id="number" name="number"required>
            <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
        </div>


            </div>
           

            <div class="input-group">
                <input type="text" id="email" name="email" required>
            <label for="email"><i class="fa-solid fa-square-envelope"></i> Email Id</label>
        </div>

        <div class="input-group">
            <textarea  id="message"  rows="10" name="message" required></textarea>
            
        <label for="message"><i class="fa-solid fa-comment"></i> Your Message</label>
        </div>
        <button type="submit" id="btn"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
            
        </form>
        
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzHW_Cn9RAYIOCOM3ZvbsYR--SgZAiLI15IOTO87VQb2-wICUChCpuYSxSBobI6O40a/exec'
        const form = document.forms['formName']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    
    
</body>

</html>
